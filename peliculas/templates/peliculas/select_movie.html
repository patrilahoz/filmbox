<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select Movie</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- CSS Header -->
    <link rel="stylesheet" href="css/header.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gantari:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg: #171717;
            --card: #2d2d2d;
            --panel: #373737;
            --input: #1f1f1f;
            --muted: #bdbdbd;
            --accent: #7c3aed;
            --accent-2: #6d28d9;
            --white: #fafafa;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: 'Gantari';
        }

        body {
            margin: 0;
            font-family: Inter, 'Segoe UI', Roboto, Arial, sans-serif;
            background: var(--bg);
            color: var(--white);
            -webkit-font-smoothing: antialiased;
        }


        /* Main container */
        .container {
            padding: 28px 48px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .panel {
            background: var(--panel);
            padding: 36px;
            border-radius: 8px;
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.01) inset;
        }

        /* Search box */
        .search-movie {
            background: rgba(255, 255, 255, 0.06);
            padding: 12px 18px;
            border-radius: 999px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 36px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .search-movie input {
            border: 0;
            background: transparent;
            color: var(--muted);
            outline: none;
            flex: 1;
            font-size: 14px;
        }

        .search-movie input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .search-movie i {
            color: rgba(255, 255, 255, 0.3);
            font-size: 16px;
        }

        /* Movie grid */
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 18px;
            margin-bottom: 36px;
        }

        .movie-card {
            aspect-ratio: 3/4;
            border: 1px solid rgba(255, 255, 255, 0.12);
            background: #1a1a1a;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .movie-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(124, 58, 237, 0.2);
            border-color: rgba(124, 58, 237, 0.4);
        }

        .movie-card.selected {
            box-shadow: 0 8px 24px rgba(124, 58, 237, 0.4);
            border-color: rgba(124, 58, 237, 0.6);
            transform: translateY(-4px);
        }

        .movie-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Bottom section with button */
        .bottom-section {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

                .add-movie-btn {
            background: #6E32D5;
            color: var(--white);
            width: 250px;
            height: 50px;
            padding: 12px 18px;
            border-radius: 8px;
            border: 0;
            font-family: 'Exo 2';
            font-weight: 700;
            font-size: 30px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            text-align: center;
            justify-content: center;
            font-size: 20px;
            transition: transform 0.6s ease, background 0.3s ease, box-shadow 0.3s ease;
        }

        .add-movie-btn:hover {
            background: linear-gradient(100deg, #6E32D5 0%, #6C00FA 100%);
            color: var(--white);
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
            transform: translateY(-2px) scale(1.05);
        }

        .add-movie-btn .hover-icon {
            display: none;
        }

        /* Responsive */
        @media (max-width: 1400px) {
            .movies-grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        @media (max-width: 1200px) {
            .movies-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        @media (max-width: 900px) {
            .movies-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 600px) {
            .movies-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            header {
                flex-direction: column;
                gap: 18px;
                padding: 18px 24px;
            }

            .container {
                padding: 18px 24px;
            }

            .panel {
                padding: 24px;
            }
        }
    </style>
</head>

<body>

    <header class="site-header">
        <div class="logo-container">
            <a href="home.html">
                <img src="img/logo_filmbox.png" alt="Logo" class="logo-img">
            </a>
        </div>

        <div class="right-section">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search" style="font-family: Arial;">
                <button id="search-button">
                    <i class="bi bi-search"></i>
                </button>
            </div>
            <div class="profile-container">
                <a href="account/perfil_user.html">
                    <img src="img/foto-perfil-usuario.jpg" alt="Perfil" class="profile-img">
                </a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="panel">
            <!-- Search bar inside panel -->
            <div class="search-movie">
                <i class="bi bi-search"></i>
                <input type="text" id="searchInput" placeholder="Search movie">
            </div>

            <!-- Movie grid -->
            <div class="movies-grid" id="moviesGrid">
                <!-- Movie cards will be generated here -->
                <div class="movie-card"></div>
                <div class="movie-card"></div>
                <div class="movie-card"></div>
                <div class="movie-card"></div>
                <div class="movie-card"></div>
                <div class="movie-card"></div>
                <div class="movie-card"></div>
                <div class="movie-card"></div>
                <div class="movie-card"></div>
                <div class="movie-card"></div>
                <div class="movie-card"></div>
                <div class="movie-card"></div>
                <div class="movie-card"></div>
                <div class="movie-card"></div>
            </div>

            <!-- Add movie button -->
            <div class="bottom-section">
                <a href="add_movie.html" class="add-movie-btn">
                    <i class="bi bi-plus"></i>
                    ADD MOVIE
                </a>
            </div>
        </div>
    </div>

    <script>
        // Demo: cargar películas de ejemplo
        const moviesGrid = document.getElementById('moviesGrid');
        const searchInput = document.getElementById('searchInput');

        // Variable para guardar la película seleccionada
        let selectedMovie = null;
        let selectedCardElement = null;

        // Array de películas de ejemplo
        const movies = [
            { title: 'Movie 1', image: 'https://via.placeholder.com/220x330?text=Movie+1' },
            { title: 'Movie 2', image: 'https://via.placeholder.com/220x330?text=Movie+2' },
            { title: 'Movie 3', image: 'https://via.placeholder.com/220x330?text=Movie+3' },
            { title: 'Movie 4', image: 'https://via.placeholder.com/220x330?text=Movie+4' },
            { title: 'Movie 5', image: 'https://via.placeholder.com/220x330?text=Movie+5' },
            { title: 'Movie 6', image: 'https://via.placeholder.com/220x330?text=Movie+6' },
            { title: 'Movie 7', image: 'https://via.placeholder.com/220x330?text=Movie+7' },
            { title: 'Movie 8', image: 'https://via.placeholder.com/220x330?text=Movie+8' },
            { title: 'Movie 9', image: 'https://via.placeholder.com/220x330?text=Movie+9' },
            { title: 'Movie 10', image: 'https://via.placeholder.com/220x330?text=Movie+10' },
            { title: 'Movie 11', image: 'https://via.placeholder.com/220x330?text=Movie+11' },
            { title: 'Movie 12', image: 'https://via.placeholder.com/220x330?text=Movie+12' },
            { title: 'Movie 13', image: 'https://via.placeholder.com/220x330?text=Movie+13' },
            { title: 'Movie 14', image: 'https://via.placeholder.com/220x330?text=Movie+14' },
        ];

        // Renderizar películas
        function renderMovies(moviesToRender) {
            moviesGrid.innerHTML = '';
            moviesToRender.forEach((movie, index) => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.dataset.index = index;
                card.title = movie.title;

                // Si la película es la seleccionada, añadir clase selected
                if (selectedMovie && selectedMovie.title === movie.title) {
                    card.classList.add('selected');
                    selectedCardElement = card;
                }

                card.addEventListener('click', () => {
                    // Remover clase selected de la tarjeta anterior
                    if (selectedCardElement) {
                        selectedCardElement.classList.remove('selected');
                    }

                    // Añadir clase selected a la nueva tarjeta
                    card.classList.add('selected');
                    selectedCardElement = card;
                    selectedMovie = movie;

                    console.log(`Selected: ${movie.title}`);
                });

                const img = document.createElement('img');
                img.src = movie.image;
                img.alt = movie.title;
                card.appendChild(img);

                moviesGrid.appendChild(card);
            });
        }

        // Búsqueda
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = movies.filter(movie =>
                movie.title.toLowerCase().includes(query)
            );
            renderMovies(filtered.length > 0 ? filtered : movies);
        });

        // Inicializar con todas las películas
        renderMovies(movies);

        // Navegar a ADD MOVIE con la película seleccionada
        document.querySelector('.add-movie-btn').addEventListener('click', (e) => {
            if (!selectedMovie) {
                e.preventDefault();
                alert('Por favor selecciona una película');
                return;
            }
            // Guardar la película seleccionada en sessionStorage para pasarla a otra página si es necesario
            sessionStorage.setItem('selectedMovie', JSON.stringify(selectedMovie));
            console.log('Película seleccionada:', selectedMovie);
            // Descomenta la siguiente línea para redirigir a add_movie.html
            // window.location.href = 'add_movie.html';
        });
    </script>
</body>

</html>
