{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static 'usuarios/css/header.css' %}">

    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gantari:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


    <style>
        .site-header {
            background-color: #191919;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #191919;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-img {
            max-height: 70px;
            object-fit: contain;
            margin-top: 5px;
            margin-left: 50px;
        }

        .right-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-container {
            background-color: #2a2a2a;
            border-radius: 20px;
            padding: 5px 15px;
        }

        #search-input {
            background: transparent;
            border: none;
            color: white;
            width: 200px;
            padding: 5px;
            outline: none;
        }

        #search-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0;
            font-size: 1rem;
        }


        .profile-img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        @media (max-width: 576px) {
            .site-header {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
            }

            .logo-img {
                max-height: 40px;
                margin-left: 0;
                margin-bottom: 10px;
            }

            .right-section {
                width: 100%;
                justify-content: space-between;
            }

            .search-container {
                display: flex;
                align-items: center;
                width: auto;
                padding: 5px 10px;
            }

            #search-input {
                width: 120px;
            }

            #search-button {
                margin-left: 5px;
            }

            .profile-img {
                height: 36px;
                width: 36px;
            }
        }
    </style>

</head>

<body>

    <header class="site-header">
        <div class="logo-container">
            <a href="home.html">
                <img src="{% static 'img/logo_filmbox.png' %}" alt="Logo" class="logo-img">            </a>
        </div>

        <div class="right-section">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search" style="font-family: Arial;">
                <button id="search-button">
                    <i class="bi bi-search"></i>
                </button>
            </div>
            <div class="profile-container">
                <a href="account/perfil_user.html">
                    <img src="{% static 'usuarios/img/avatar.png' %}" alt="Avatar" class="avatar-img">                </a>
            </div>
        </div>
    </header>

</body>

<script>
    document.getElementById('search-button').addEventListener('click', function () {
        const query = document.getElementById('search-input').value.trim();
        if (query) {
            window.location.href = `/search?q=${encodeURIComponent(query)}`;
        }
    });

    document.getElementById('search-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            document.getElementById('search-button').click();
        }
    });
</script>

</html>
