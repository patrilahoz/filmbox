<!-- REGISTRO -->

{% load static %}

<!DOCTYPE html>
<html lang="es">
<!-- Color morado: 6E32D5 -->
<!-- Color lila: D9BDFE -->
<!-- Color morado + oscuro: 6C00FA -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gantari:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Gantari';
            background-color: #191919;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        /* Logo */
        .logo-img {
            width: 500px;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);

        }

        .login-card {
            background-color: #f5f5f5;
            padding: 50px;
            margin: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            height: 100%;
            font-family: 'Gantari';
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 17px;
            font-weight: 500;
            color: black;
            margin-bottom: 8px;
            font-family: 'Gantari';
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 14px;
            color: #666666;
            background-color: #ffffff;
            transition: border-color 0.3s ease;
            font-family: 'Gantari';
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #999999;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 5px rgba(124, 58, 237, 0.3);
        }

        .sign-in-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #6E32D5 0%, #6d28d9 100%);
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-family: 'Exo 2';
            font-weight: 600;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;

        }


        .sign-in-btn:hover {
            background: linear-gradient(100deg, #6E32D5 0%, #6C00FA 100%);
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
            transform: translateY(-2px);
        }


        .sign-in-btn:active {
            transform: translateY(0);
        }


        /* Responsividad */
        @media (max-width: 600px) {
            .login-card {
                padding: 30px 20px;
            }

            .form-group {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="logo">
        <img src="{% static 'img/logo_filmbox.png' %}" alt="Logo Filmbox" class="logo-img">
    </div>

    <div class="container">

        <form class="login-card" id="loginForm">
            
            <div class="form-group">
                <label for="user">Usuario</label>
                <input type="text" id="user" name="user" placeholder="Value" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Value" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Value" required>
            </div>

            <div id="password-requirements" style="display: none; margin-top: 10px;">
                <ul style="list-style: none; padding: 0; font-size: 12px; color: #666;">
                    <li id="req-length">⦁ La contraseña debe tener al menos 12 caracteres.</li>
                    <li id="req-case">⦁ La contraseña debe tener al menos una mayúscula y una minúscula.</li>
                    <li id="req-number">⦁ La contraseña debe tener al menos un número.</li>
                    <li id="req-symbol">⦁ La contraseña debe tener al menos un símbolo.</li>
                </ul>
            </div>

            <button type="submit" class="sign-in-btn">REGISTRARME</button>

        </form>
    </div>

    <!-- Modal de advertencia -->
    <div class="modal fade" id="warningModal" tabindex="-1" aria-labelledby="warningModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="warningModalLabel">Advertencia</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Mensajes de error -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            let errors = [];

            // Validación básica
            if (!email.trim() || !password.trim()) {
                errors.push('Por favor, rellena todos los campos.');
            }

            // Validación de email
            const emailRegex = /^[^\s@]+@[^\s@]+\.(com|es|net)$/;
            if (email.trim() && !emailRegex.test(email)) {
                errors.push('El correo electrónico debe tener un @ y terminar en .com, .es o .net.');
            }

            // Validación de contraseña
            if (password.trim()) {
                if (password.length < 12) {
                    errors.push('La contraseña debe tener al menos 12 caracteres.');
                }
                if (!(/[a-z]/.test(password) && /[A-Z]/.test(password))) {
                    errors.push('La contraseña debe tener al menos una mayúscula y una minúscula.');
                }
                if (!/\d/.test(password)) {
                    errors.push('La contraseña debe tener al menos un número.');
                }
                if (!/[^a-zA-Z0-9]/.test(password)) {
                    errors.push('La contraseña debe tener al menos un símbolo.');
                }
            }

            if (errors.length > 0) {
                // Mostrar modal con errores
                const modalBody = document.getElementById('modalBody');
                modalBody.innerHTML = '<ul>' + errors.map(error => '<li>' + error + '</li>').join('') + '</ul>';
                const modal = new bootstrap.Modal(document.getElementById('warningModal'));
                modal.show();
                return;
            }

            // Lógica de login
            console.log('Email:', email);
            console.log('Password:', password);

            // Mostrar un mensaje de éxito
            alert('Login exitoso: ' + email);

        });

        // Password requirements
        const passwordInput = document.getElementById('password');
        const requirementsDiv = document.getElementById('password-requirements');
        const reqLength = document.getElementById('req-length');
        const reqCase = document.getElementById('req-case');
        const reqNumber = document.getElementById('req-number');
        const reqSymbol = document.getElementById('req-symbol');

        passwordInput.addEventListener('focus', function () {
            requirementsDiv.style.display = 'block';
        });

        passwordInput.addEventListener('input', function () {
            const password = passwordInput.value;
            // Check length
            if (password.length >= 12) {
                reqLength.style.color = 'green';
            } else {
                reqLength.style.color = '#666';
            }
            // Check case
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) {
                reqCase.style.color = 'green';
            } else {
                reqCase.style.color = '#666';
            }
            // Check number
            if (/\d/.test(password)) {
                reqNumber.style.color = 'green';
            } else {
                reqNumber.style.color = '#666';
            }
            // Check symbol
            if (/[^a-zA-Z0-9]/.test(password)) {
                reqSymbol.style.color = 'green';
            } else {
                reqSymbol.style.color = '#666';
            }
        });
    </script>
</body>

</html>
