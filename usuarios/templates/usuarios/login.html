<!-- INICIO DE SESIÓN -->

{% load static %}

<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gantari:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Gantari';
            background-color: #191919;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 40px;
        }

        /* Logo */
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .logo-img {
            width: 400px;
            height: auto;
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        /* Contenedor de registro */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .login-card {
            background-color: #f5f5f5;
            padding: 50px;
            margin: 100px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 450px;
            height: 100%;
            font-family: 'Gantari';
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 17px;
            font-weight: 500;
            color: black;
            margin-bottom: 8px;
            font-family: 'Gantari';
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 14px;
            color: #666666;
            background-color: #ffffff;
            transition: border-color 0.3s ease;
            font-family: 'Gantari';
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #999999;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 5px rgba(124, 58, 237, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #6E32D5 0%, #6d28d9 100%);
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-family: 'Exo 2';
            font-weight: 600;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;

        }

        .login-btn:hover {
            background: linear-gradient(100deg, #6E32D5 0%, #6C00FA 100%);
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .forgot-password,
        .register-link {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #333333;
            text-decoration: underline;
            font-size: 13px;
            transition: color 0.3s ease;
        }

        
        .register-link a {
            color: #333333;
            text-decoration: none;
            font-size: 13px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover,
        .register-link a:hover {
            color: #7c3aed;
        }

        .error { 
            background-color: #ff4d4d; 
            padding: 10px; 
            border-radius: 5px; 
            margin-top: 15px; 
            font-size: 14px; 
        }

        /* Responsividad */
        @media (max-width: 600px) {
            .logo {
                padding: 20px 40px;
                margin-bottom: 60px;
            }

            .login-card {
                width: 400px;
                padding: 30px;
            }

            .form-group {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="logo">
            <img src="{% static 'img/logo_filmbox.png' %}" alt="Logo Filmbox" class="logo-img">
        </div>

        <form class="login-card" method="POST" action="" id="loginForm">
            {% csrf_token %}

            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>

            <button type="submit" class="login-btn">ACCEDER</button>
            
            {% if error %} 
                <p class="error">{{ error }}</p> 
            {% endif %}

            <div class="forgot-password"> 
                <a href="/usuarios/recuperar/">¿Has olvidado tu contraseña?</a> 
            </div>
            
            <div class="register-link"> 
                <a href="{% url 'register' %}">
                    ¿No tienes cuenta? <b>Regístrate</b>
                </a>
            </div>

        </form>
    </div>

</body>

</html>
