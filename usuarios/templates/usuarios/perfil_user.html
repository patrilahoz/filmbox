<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil de usuario</title>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- CSS Header -->
  <link rel="stylesheet" href="../css/header.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gantari:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --bg: #191919;
      --panel: #262626;
      --accent: #e9dff0;
      --muted: #bdbdbd;
      --accent: #eadbff;
      --accent-dark: #7b3eb5;
      --white: #f6f6f6;
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      font-family: Inter, 'Segoe UI', Roboto, Arial;
      background: var(--bg);
      color: var(--white);
      font-family: 'Gantari';
      color: white;

    }

    /* Main layout */
    .main {
      max-width: 1200px;
      margin: 28px auto;
      padding: 0 24px
    }

    .columns {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 40px;
      align-items: start
    }

    /* Left column */
    .left {
      display: flex;
      flex-direction: column;
      gap: 18px
    }

    .avatar-wrap {
      width: 160px;
      height: 160px;
      border-radius: 999px;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: pointer;
      border: 6px solid rgba(123, 62, 181, 0.08)
    }

    .avatar-icon {
      width: 92px;
      height: 92px;
      border-radius: 50%;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent-dark);
      font-weight: 700;
      font-size: 40px
    }

    .avatar-input {
      display: none
    }

    .name {
      font-size: 30px;
      font-weight: 700;
      font-family: 'Gantari';
      color: white;
      margin-top: 6px;
      margin-bottom: 8px;
      letter-spacing: 2px;
    }

    .follows {
      display: flex;
      gap: 28px;
      font-family: 'Gantari';
      color: var(--muted);
      margin-top: 6px
    }

    .desc {
      color: var(--muted);
      margin-top: 12px;
      max-width: 280px;
      font-family: 'Gantari';
    }




    .diary-btn {
      background: #6E32D5;
      color: var(--white);
      width: 250px;
      height: 50px;
      padding: 12px 18px;
      border-radius: 8px;
      border: 0;
      font-family: 'Exo 2';
      font-weight: 600;
      font-size: 20px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      text-align: center;
      justify-content: center;
      font-size: 20px;
      transition: transform 0.6s ease, background 0.3s ease, box-shadow 0.3s ease;
    }

    .diary-btn:hover {
      background: linear-gradient(100deg, #6E32D5 0%, #6C00FA 100%);
      color: var(--white);
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
      transform: translateY(-2px) scale(1.05);
    }

    .diary-btn .hover-icon {
      display: none;
    }





    .edit-btn {
      background: #D9BDFE;
      color: black;
      width: 250px;
      height: 50px;
      padding: 12px 18px;
      border-radius: 8px;
      border: 0;
      font-family: 'Exo 2';
      font-weight: 600;
      font-size: 20px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      text-align: center;
      justify-content: center;

      transition: transform 0.6s ease, background 0.3s ease, box-shadow 0.3s ease;

    }

    .edit-btn:hover {
      background: linear-gradient(100deg, #6E32D5 0%, #6C00FA 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);

      transform: translateY(-2px) scale(1.05);
    }


    .edit-btn .hover-icon {
      display: none;
    }


    /* Right column */
    .right {
      display: flex;
      flex-direction: column;
      gap: 28px
    }

    h2.section {
      margin: 0 0 12px 0;
      color: var(--white);
      font-size: 20px;
      font-weight: 700;
      font-family: 'Gantari';
      color: white;
      margin-bottom: 8px;
      letter-spacing: 2px;
    }

    /* Favorites layout */
    .favorites {
      display: flex;
      gap: 28px;
      justify-content: space-between;
      gap: 18px;
      width: 100%;
      margin-bottom: 20px;
    }

    .fav-card {
      width: 160px;
      height: 230px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border-radius: 2px;
      overflow: hidden
    }

    .fav-card input[type=file] {
      display: none
    }

    .fav-placeholder {
      color: rgba(255, 255, 255, 0.12)
    }

    .fav-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block
    }

    .fav-actions {
      position: absolute;
      bottom: 8px;
      left: 8px;
      right: 8px;
      display: flex;
      justify-content: space-between;
      gap: 8px
    }

    .fav-btn {
      background: transparent;
      border: 1px dashed rgba(255, 255, 255, 0.06);
      color: var(--muted);
      padding: 6px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px
    }

    /* Lists area */
    .lists {
      display: flex;
      gap: 24px
    }

    .list-card {
      flex: 1;
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 12px;
      background: transparent
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 8px;
      margin-top: 8px
    }

    .grid .item {
      height: 56px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: #222
    }

    @media (max-width:900px) {
      .columns {
        grid-template-columns: 1fr;
      }

      .favorites {
        flex-wrap: wrap
      }
    }
  </style>
</head>

<body>

  <header class="site-header">
    <div class="logo-container">
      <a href="../home.html">
        <img src="../img/logo_filmbox.png" alt="Logo" class="logo-img">
      </a>
    </div>

    <div class="right-section">
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search" style="font-family: Arial;">
        <button id="search-button">
          <i class="bi bi-search"></i>
        </button>
      </div>
      <div class="profile-container">
        <a href="perfil_user.html">
          <img src="../img/foto-perfil-usuario.jpg" alt="Perfil" class="profile-img">
        </a>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="columns">
      <aside class="left">
        <!-- Avatar (purple) - clickable to upload -->
        <label class="avatar-wrap" for="avatarInput" title="Añadir foto de perfil">
          <div class="avatar-icon" id="avatarPreview" aria-hidden>
            <!-- purple silhouette style: use simple circle/arc shapes via CSS text -->
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" aria-hidden>
              <circle cx="12" cy="8" r="3.2" stroke="rgba(123,62,181,1)" stroke-width="1.6"
                fill="rgba(237,221,255,1)" />
              <path d="M4 20c0-3.3 3.6-6 8-6s8 2.7 8 6" stroke="rgba(123,62,181,1)" stroke-width="1.6"
                fill="rgba(237,221,255,1)" />
            </svg>
          </div>
        </label>
        <input id="avatarInput" class="avatar-input" type="file" accept="image/*">

        <div class="name">NAME</div>
        <div class="follows">
          <div><strong>X</strong> followers</div>
          <div><strong>X</strong> following</div>
        </div>
        <div class="desc">Description</div>

        <a href="diary.html">
          <button class="diary-btn" id="diaryBtn">
            <i class="bi bi-journal" style="font-size: 1.3rem;"></i>
            My Diary
          </button>
        </a>


        <a href="edit_profile.html">
          <button class="edit-btn" id="editProfileBtn">
            <i class="bi bi-pencil-square" style="font-size: 1.3rem;"></i>
            Edit profile
          </button>
        </a>
      </aside>



      <section class="right">
        <div>
          <h2 class="section">FAVORITES</h2>
          <div class="favorites">
            <!-- Four favorite slots; each clickable to attach an image -->
            <div class="fav-card">
              <img alt="Película favorita 1" style="display:none">
              <div class="fav-actions">
              </div>
              <!-- <input id="fav1" type="file" accept="image/*">-->
            </div>

            <div class="fav-card">
              <img alt="Película favorita 2" style="display:none">
              <div class="fav-actions">
              </div>
              <!-- <input id="fav2" type="file" accept="image/*">-->
            </div>

            <div class="fav-card">
              <img alt="Película favorita 3" style="display:none">
              <div class="fav-actions">
              </div>
              <!--<input id="fav3" type="file" accept="image/*">-->
            </div>

            <div class="fav-card">
              <img alt="Película favorita 4" style="display:none">
              <div class="fav-actions"></div>
              <!--<input id="fav4" type="file" accept="image/*">-->
            </div>
          </div>
        </div>

        <div>
          <h2 class="section">LISTS</h2>
          <div class="lists">
            <div class="list-card">
              <div style="font-size:12px;color:var(--muted);font-weight:700">Watched in 2025</div>
              <div class="grid">
                <!-- sample placeholders -->
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
              </div>
            </div>

            <div class="list-card">
              <div style="font-size:12px;color:var(--muted);font-weight:700">Watchlist</div>
              <div class="grid">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script>
    // Edit profile button placeholder
    document.getElementById('editProfileBtn').addEventListener('click', () => {
      // alert('Editar perfil (implementar acción)');
    });
  </script>
</body>

</html>
